name: deploy-to-vm
on:
  push:

env:
  IMAGE: us-central1-docker.pkg.dev/adventures-in-tech-world-0/tech-world-game-server-repo/tech-world-game-server-image
  VM_NAME: instance-20251007-053239
  VM_ZONE: us-central1-a

jobs:
  build-and-deploy:
    name: Build and deploy to Compute Engine VM
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          access_token_lifetime: 300s

      - name: Login to Artifact Registry
        uses: docker/login-action@v1
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Get tag
        id: get-tag
        run: echo "short_ref=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ steps.get-tag.outputs.short_ref }}
            ${{ env.IMAGE }}:latest

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Compute Engine VM
        run: |
          gcloud compute ssh ${{ env.VM_NAME }} \
            --zone=${{ env.VM_ZONE }} \
            --command="
              # Configure docker to use gcloud credentials (if not already done)
              gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

              # Stop and remove existing container
              docker stop tech-world-game-server 2>/dev/null || true
              docker rm tech-world-game-server 2>/dev/null || true

              # Pull the latest image
              docker pull ${{ env.IMAGE }}:latest

              # Run the new container
              docker run -d \
                --name tech-world-game-server \
                --restart unless-stopped \
                -p 443:443 \
                ${{ env.IMAGE }}:latest

              # Clean up old images
              docker image prune -f
            "

      - name: Show deployment info
        run: |
          echo "Deployed to VM: ${{ env.VM_NAME }}"
          echo "Zone: ${{ env.VM_ZONE }}"
          echo "Image: ${{ env.IMAGE }}:${{ steps.get-tag.outputs.short_ref }}"
